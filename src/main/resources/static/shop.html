<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Webshop</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4826e9f54.js" crossorigin="anonymous"></script>
</head>

<body class="container">
<header>
    <img src="images/logo.png" class="logo" alt="logo">
    <div>
    <button id="logout-btn">Log out</button>
    <button class="cart" id="cart-btn">
            <div class="cart-icon">
            <i class="fas fa-shopping-cart fa-3x"></i>
            <div class="cart-qty">1</div>
    </div>
        </button>
    </div>
    <div class="form-popup" id="myForm">
        <div class="form-container">
            <h1>Cart</h1>

            <label ><b>Item</b></label>

            <button type="button" class="btn">To Cart</button>
            <button type="button" class="btn cancel" id="cart-cancel-btn">Close</button>
        </div>
    </div>
</header>
<div class="box">
</div>
<script src="main.js"></script>
</body>
</html>
