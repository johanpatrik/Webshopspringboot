<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Webshop</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4826e9f54.js" crossorigin="anonymous"></script>
</head>

<body class="container">
<header>
    <div class="welcome">
    <img src="images/logo.png" class="logo" alt="logo">
        <div>
            <i class="fas fa-user"></i><label class="greeting">Jacob Swenson</label>
        </div>
    </div>
    <div>
    <button id="logout-btn">Log out</button>
    <a class="cart" id="cart-btn">
            <div class="cart-icon">
            <i class="fas fa-shopping-cart fa-3x"></i>
            <div id="cart-count" class="cart-qty">1</div>
    </div>
        </a>
    </div>
</header>
<div class="search">
   <input class="searchInput" type="text">
    <a id="search-link"><i class="fas fa-search fa-2x magnifier"></i></a>
</div>
<div class="box">
</div>
<script src="main.js"></script>
</body>
</html>
