<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="cart.css" type="text/css">
    <script src="https://kit.fontawesome.com/c4826e9f54.js" crossorigin="anonymous"></script>
    <title>Confirmation</title>
</head>
<body class="container-fluid">

<div class="row">
    <div class="col-3">
        <div class="welcome">
            <img src="images/logo.png" class="logo" alt="logo">
            <div>
                <i class="fas fa-user"></i><label class="greeting">Jacob Swenson</label>
            </div>
        </div>
    </div>
    <div class="col-6"></div>
    <div class="col-3">
        <div class="text-center pt-5">
            <button id="logout-btn">Log out</button>
        </div>
    </div>
</div>

<div class="text-center">
    <h1>Your order has been placed!</h1>
</div>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10 text-center">
        <table id="confirm-table" class="table">
            <thead class="thead-dark">
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
        <div class="cart-info text-center">
            <h4 id="checkout-total" class="text-center h4"></h4>
            <button type="button" id="continue-btn" class="btn btn-primary m-3">Continue Shopping</button>
        </div>
    </div>
    <div class="col-1"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="confirmation.js"></script>
</body>
</html>
